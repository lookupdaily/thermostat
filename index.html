<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haydon't touch that Thermostat</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <form class="button">
          <input type="submit" id="temp-up" value="+">
        </form>
        <div class="display">
          <p id="temperature">Temp</p>
        </div>
        <form class="button">
          <input type="submit" id="temp-down" value="-">
        </form>
      </div>
      <div class="switch">
        <input type="checkbox" id="psm-switch">
        <span class="round slider"></span>
      </div>
      <div class="button">
        <form>
          <input type="submit" id="reset" value="RESET">
        </form>
      </div>
    </div>
    <script src="src/Thermostat.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
  </body>
</html>
